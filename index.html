<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="RockPaperScissors.js" defer></script>

    <title>RockPaperScissors</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="popUpName">
        <div class="popUpNameContainer">
            <p id="name-box">Enter your name</p>
            <input type="text" id="user-name" placeholder="username">
            <button id="nameSubmitbtn">LETS PLAY</button>
        </div>
    </div>
    <div class="popUp">
        <div class="popup-gameover">
            <p id="popup-text">TempUser</p>
        
        </div>
        
    </div>

    <div class="main">
        <div id="buttons">
            <button id="Rock" class="selection-button">Rock</button>
            <button id="Paper" class="selection-button">Paper</button>
            <button id="Scissors" class="selection-button">Scissors</button>

        </div>
        <div class="participants">
            <span id="playerBoard" class="names">Player</span>
            <span id="computerBoard"class="names">Computer</span>
            
        </div>
        
        <div class="scoresContainer">
            <div id="PlayerScore" class="scoreDiv"></div>
            <div id="Ties" class="scoreDiv"></div>
            <div id="ComputerScore" class="scoreDiv"></div>
        </div>
        <p id="scoreLabel">SCORE</p>
    </div>

</body>
</html>
